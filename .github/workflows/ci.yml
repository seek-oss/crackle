name: CI

on:
  push:
    branches:
      - refactor-workflows # TODO: change to master
  pull_request:
  workflow_dispatch:

env:
  CI: true
  dist-paths: |
    packages/*/dist
    packages/*/*/dist

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout & Install
        uses: seek-oss/crackle/.github/actions/init@refactor-workflows # TODO: change to master

      - name: Build
        run: pnpm build

      - name: Save Build Cache
        uses: actions/cache/save@v3
        id: cache-build
        with:
          path: ${{ env.dist-paths }}
          key: ${{ runner.os }}-build-${{ github.ref }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout & Install
        uses: seek-oss/crackle/.github/actions/init@refactor-workflows # TODO: change to master

      - name: Restore Build Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.dist-paths }}
          key: ${{ steps.cache-build.outputs.cache-primary-key }}

      - name: ESLint
        run: pnpm lint:eslint

      - name: Prettier
        run: pnpm lint:prettier

      - name: TypeScript
        run: |
          pnpm fixtures --aggregate-output package
          pnpm lint:tsc

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout & Install
        uses: seek-oss/crackle/.github/actions/init@refactor-workflows # TODO: change to master

      - name: Restore Build Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.dist-paths }}
          key: ${{ steps.cache-build.outputs.cache-primary-key }}

      - name: Install Browsers
        run: pnpm playwright install chromium

      - name: Test
        run: |
          pnpm fixtures --aggregate-output package
          pnpm test
