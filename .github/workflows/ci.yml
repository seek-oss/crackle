name: CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

env:
  CI: true
  dist-cache-paths: |
    packages/*/dist
    packages/*/*/index.d.ts
    packages/*/*/package.json

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout & Install
        uses: seek-oss/crackle/.github/actions/init@master

      - name: Self Build
        run: pnpm build:ci

      - name: Save Build Cache
        uses: actions/cache/save@v3
        with:
          path: ${{ env.dist-cache-paths }}
          key: build-${{ github.sha }}
          enableCrossOsArchive: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout & Install
        uses: seek-oss/crackle/.github/actions/init@master

      - name: Restore Build Cache
        uses: actions/cache/restore@v3
        with:
          path: ${{ env.dist-cache-paths }}
          key: build-${{ github.sha }}
          enableCrossOsArchive: true

      - name: ESLint
        run: pnpm lint:eslint

      - name: Prettier
        run: pnpm lint:prettier

      - name: TypeScript
        run: pnpm lint:tsc

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout & Install
        uses: seek-oss/crackle/.github/actions/init@master

      - name: Restore Build Cache
        uses: actions/cache/restore@v3
        with:
          path: ${{ env.dist-cache-paths }}
          key: build-${{ github.sha }}
          enableCrossOsArchive: true

      - name: Cache Browsers
        id: browsers-cache
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/ms-playwright
          key: browsers-${{ runner.os }}-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Install Browsers
        if: steps.browsers-cache.outputs.cache-hit != 'true'
        run: pnpm playwright install chromium

      - name: Test
        run: pnpm test

      - name: Test with Braid
        run: pnpm test:braid --branch master --clone --absorb
