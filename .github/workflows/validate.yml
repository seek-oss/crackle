name: Validate

on: push

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      # The correct order is:
      # 1. actions/checkout (so package.json can be read by actions/setup-node)
      # 2. pnpm/action-setup (so the cache is available to actions/setup-node)
      # 3. actions/setup-node

      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.SEEK_OSS_CI_GITHUB_TOKEN }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Package fixtures
        run: pnpm fixtures --aggregate-output package

      - name: Lint
        run: pnpm lint

      - name: Install Browsers
        run: pnpm playwright install chromium

      - name: Test
        run: pnpm test
